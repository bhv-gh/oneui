<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Flow - A modern task management application"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" href="%PUBLIC_URL%/logo.svg" />
    <title>Flow</title>
    <script>
      // Theme flash prevention â€” set data-theme before first paint
      try {
        var theme = localStorage.getItem('flow-theme');
        if (theme === 'personal') {
          document.documentElement.setAttribute('data-theme', 'personal');
        }
      } catch (e) {}
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
